<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>


  <div class="container">
    <div class="titulo">
      <h1 style="color:cadetblue">Vamos Calcular o IMC</h1>
    </div>


    <label for="peso" style="color:rgb(58, 54, 54)">
      <h2>Peso (Kg):</h2>
    </label>
    <input type="number" id="peso" placeholder="50" />


    <label for="altura" style="color:rgb(58, 54, 54)">
      <h2>Altura (m):</h2>
    </label>
    <input type="number" step="0.01" id="altura" placeholder="1.50" />


    <button onclick="calcularIMC()">Calcular</button>


    <div id="resultado" style="text-align: center;"></div>
  </div>


  <script src="script.js"></script>
</body>
</html>
